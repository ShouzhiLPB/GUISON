; Fichier de configuration PlatformIO - Projet Teensy 4.0

[env:teensy40]
platform = teensy
board = teensy40
framework = arduino

; Options de compilation
build_flags = 
    -DUSB_SERIAL
    -DAUDIO_BLOCK_SAMPLES=128
    -O2
    -Wall

; Dépendances de bibliothèques
lib_deps = 
    ; Bibliothèque audio officielle Teensy (incluse automatiquement)

; Paramètres du port série
monitor_speed = 115200
upload_protocol = teensy-cli

; Options d'optimisation
board_build.f_cpu = 600000000L    ; Fréquence CPU 600MHz
board_build.optimize = O2          ; Niveau d'optimisation
